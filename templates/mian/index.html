<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/static/logoico/logo.ico">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/main/js/homepage.js"></script>
    <link rel="stylesheet" href="/static/main/css/homepage.css">
</head>
<body onload="iniEvent()">
    <div class="pg_heard">
        <div class="logo left">后台管理</div>
        <div class="head-portrait-div right">
            <img class="head-portrait" src="../../static/main/image/11.png" alt=""/>
            <div class="user-info">
                <p>你好，{{user}}</p>
                <p>当前版本为{{test}}</p>
                <a href="/logout/"><i class="glyphicon glyphicon-off" aria-hidden="true"></i>注销</a>
            </div>
        </div>
        <div class="heard-right right">
            <a><i class="glyphicon glyphicon-bell glyphicon-my" aria-hidden="true" ></i>消息<span class="badge badge_my">3</span></a>
            <a><i class="glyphicon glyphicon-envelope glyphicon-my" aria-hidden="true"></i>邮箱<span class="badge badge_my">3</span></a>
        </div>
    </div>
    <div class="pg_bottom">
        <div class="pg_left">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" style="background-color: #f5f5f5;">
                    <div class="panel-heading" >
                        <h4 class="panel-title" >
                            <a data-toggle="collapse" data-parent="#accordion"
                               href="#collapseOne">
                                <div id="demo">基本信息</div>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body panel-body-2">
                            <ul id="select1">
                                <li><a href="/register/" target="iframe_a">当前分组情况</a></li>
                                <li><a href="/login/">历史构建</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" style="background-color: #f5f5f5;margin-top:0;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"
                               href="#collapseTwo">
                                <div id="demo1">基本配置</div>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body panel-body-2" >
                            <ul id="select2">
                                <li><a href="#">分组配置</a></li>
                                <li><a href="/sshconfig/" target="iframe_a">SSH配置</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" style="background-color: #f5f5f5;margin-top:0;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"
                               href="#collapseThree">
                                <div id="demo2">系统配置</div>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="panel-body panel-body-2">
                            <ul id="select3">
                                <li><a href="#">IPV4配置</a></li>
                                <li><a href="#">邮件配置</a></li>
                                <li><a href="#">用户管理</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pg_right">
            <iframe src="/register/" width="100%" height="100%" frameborder="0" scrolling="auto" name="iframe_a" id="iframe_a" allowtransparency="true">
            </iframe>
        </div>
    </div>
</body>
</html>

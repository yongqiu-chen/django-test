<!DOCTYPE html>
<html lang="en">
	<head>
		<title>登录后台管理</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/static/login/css/simple-page.css" type="text/css">
		<link rel="stylesheet" href="/static/login/css/simple-page.theme.css" type="text/css">
		<link rel="stylesheet" href="/static/login/css/simple-page-forms.css" type="text/css">
		<link rel="shortcut icon" href="/static/logoico/logo.ico">
	</head>
	<body>

		<div class="simple-page">
			<div class="modal login">
				<div id="loginIntroDefault">
					<div class="logo"></div>
					<h1>欢迎来到后台管理！</h1>
				</div>
				<form method="post" name="login" action="/login/">
					{% csrf_token %}
					{% if hint %}
						<div class="alert alert-danger">用户名或密码错误</div>
					{% endif %}
					<div class="formRow"><input  autocomplete="off" name="j_username" id="j_username" placeholder="用户名" type="text" class="normal" autocapitalize="off" aria-label="用户名">
					</div>
					<div class="formRow">
						<input name="j_password" placeholder="密码" type="password" class="normal" aria-label="密码">
					</div>
					<input name="from" type="hidden" value="/login">
					<div class="submit formRow">
						<input name="Submit" type="submit" value="登录" class="submit-button primary ">
					</div>
				</form>
				<div class="footer">
				</div>
				<script type="text/javascript">
						document.getElementById('j_username').focus();
				</script>
			</div>
		</div>
	</body>
</html>
